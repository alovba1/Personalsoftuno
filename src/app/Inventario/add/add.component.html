<div class="container">
  <div class="card">
     <div class="card-header">
          <h3>Adicionar Inventario</h3>
     </div>
     <div class="card-body">
      <form>
     
         <div class="form-group">
          <label for="">Producto:</label>
          <input type="text" id="producto" name ="producto" class="form-control" [(ngModel)]=producto required>
      </div> 


         <div class="form-group">
          <label for="">Cantidad Producto:</label>
          <input type="text" id="cantidad" name ="cantidad" class="form-control" [(ngModel)]=cantidad required>
      </div> 

  
         <section>
        
          <div class="example-button-row">
           
            <button (click)="Guardar()" mat-raised-button color="primary">Guardar</button>
            
          </div>
        </section>

     
  </form>
  </div>     
  </div>
  </div>

  <div class="container">
    <div class="card">
       <div class="card-header">
            <h3>Buscar Productos</h3>
       </div>
       <div class="card-body">
        <label for="nombreCliente">Identificaci√≥n:</label>
        <input type="text" id="ids" [(ngModel)]="ids" />
        <button (click)="buscar()"class="btn btn-info" style="margin:10px;">Buscar</button>
        <div *ngIf="dataInventario">
      
            <div class="form-group">
                <label for="">Id:</label>
                <input type="text" readonly="true"  name ="id" class="form-control" [(ngModel)]="dataInventario.id" required>
        </div> 
        <div class="form-group">
            <label for="">Producto:</label>
            <input type="text"   name ="producto" class="form-control" [(ngModel)]="dataInventario.producto" required>
           </div>

         <div class="form-group">
         <label for="">Cantidad Producto:</label>
         <input type="text"  name ="cantidad" class="form-control" [(ngModel)]="dataInventario.cantidad" required>
        </div>
  
        <button (click)="editar()" class="btn btn-info" style="margin:10px;">Editar</button>
      </div> 
    </div>     
    </div>
    </div>

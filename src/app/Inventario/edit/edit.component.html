<div class="container">
    <div class="card">
       <div class="card-header">
            <h3>Buscar</h3>
       </div>
       <div class="card-body">
        <label for="nombreCliente">Identificaci√≥n:</label>
        <input type="text" id="id" [(ngModel)]="id" />
        <button (click)="buscar()">Buscar</button>
        <div *ngIf="dataInventario">
      
            <div class="form-group">
                <label for="">Id:</label>
                <input type="text" readonly="true"  name ="id" class="form-control" [(ngModel)]="dataInventario.id" required>
        </div> 
        <div class="form-group">
            <label for="">Producto:</label>
            <input type="text"   name ="producto" class="form-control" [(ngModel)]="dataInventario.producto" required>
           </div>

         <div class="form-group">
         <label for="">Cantidad Producto:</label>
         <input type="text"  name ="cantidad" class="form-control" [(ngModel)]="dataInventario.cantidad" required>
        </div>
  
        <button (click)="editar()" class="btn btn-info" style="margin:10px;">Editar</button>
      </div> 
    </div>     
    </div>
    </div>
